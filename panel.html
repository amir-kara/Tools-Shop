<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل تنظیمات</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>

    <div class="main_panel">


        <header>
            <div class="container">

                <div class="panel_head">
                    <p>ابزار سید</p>

                    <div class="user_name">

                        <img src="asset/images/icons/user_icon.png" alt="">
                        <span>amir kara</span>

                    </div>

                </div>


            </div>

        </header>


        <div class="panel_sidebar">
            <div class="panel_side_pic">
                <img src="asset/images/icons/panel_logo.jpg" alt="">
            </div>

            <div class="panel_side_manu">
                <ul>
                    <li>
                        <a href="#">تنظیمات صفحه اصلی</a>
                        <i style="background: url(asset/images/icons/setting.png) no-repeat center;"></i>
                    </li>

                    <li>
                        <a href="#">فهرست ها</a>
                        <i style="background: url(asset/images/icons/menus.png) no-repeat center;"></i>
                    </li>

                    <li>
                        <a href="#">امور مالی</a>
                        <i style="background: url(asset/images/icons/finance.png) no-repeat center;"></i>
                    </li>

                    <li>
                        <a style="color: #FF7171;" href="#">خروج</a>
                        <i style="background: url(asset/images/icons/exit.png) no-repeat center;"></i>
                    </li>
                </ul>
            </div>

        </div>


        <div class="little_panel_side">
            <ul>
                <li>
                    <a href="#"><i style="background: url(asset/images/icons/setting.png) no-repeat center;"></i></a>
                </li>

                <li>
                    <a href="#"><i style="background: url(asset/images/icons/menus.png) no-repeat center;"></i></a>
                </li>

                <li>
                    <a href="#"><i style="background: url(asset/images/icons/finance.png) no-repeat center;"></i></a>
                </li>

                <li>
                    <a href="#"><i style="background: url(asset/images/icons/exit.png) no-repeat center;"></i></a>
                </li>
            </ul>
        </div>


        <div class="panel_body">
            <div class="panel_body_content">
                <h1>تنظیمات اصلی</h1>

                <form action="">
                    <div class="setting_inputs">
                        <label for="Site_Tittle">نام سایت</label>
                        <input id="Site_Tittle" type="text" name="sitetittle">
                    </div>

                    <div class="setting_inputs">
                        <label for="first_color">انتخاب رنگ اصلی سایت</label>
                        <input id="first_color" type="color" name="firstColor">
                    </div>

                    <div class="setting_inputs">
                        <label for="sec_color">انتخاب رنگ مکمل سایت</label>
                        <input id="sec_color" type="color" name="SecondColor">
                    </div>

                    <div class="setting_inputs">
                        <label for="main_logo">انتخاب لوگوی اصلی سایت</label>
                        <input id="main_logo" type="file" name="MainLogo">
                    </div>

                    <div class="setting_inputs">
                        <label for="intro_text">متن قسمت معرفی</label>
                        <input id="intro_text" type="text" name="IntroText">
                    </div>

                    <input class="Panel_submit" value="ذخیره" type="submit">
                </form>

            </div>
        </div>


    </div>

</body>


</html>
